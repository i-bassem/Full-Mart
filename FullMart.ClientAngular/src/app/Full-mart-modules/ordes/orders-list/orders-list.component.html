<button (click)="getAllOrders()" class="btn btn-outline-dark">Show all orders</button>

<div class="detail">
  <span class="d-block summery">Your order has been dispatched. We are delivering your order.</span>
  <div class="row mt-3">
    <div class="col-md-4 mb-3" *ngFor="let order of orders">
      <div class="card">
    
        <div class="card-header" style="display: flex; align-items: center;">
          <span class="mt-3">Order ID: {{ order.id }} <br> 
                      Total Price: {{ calculateTotalPrice(order) }}

          </span>    
          <img src="https://i.imgur.com/NiAVkEw.png" width="40" style="margin-left: auto;">
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let orderProduct of order.orderProductDTOs">
              <div> Product Name: {{ orderProduct.pName }}</div>
              <div>Price: {{ orderProduct.price }}</div>
              
            </li>
          </ul>
          <div class="  money d-flex flex-row mt-2 align-items-center">
            <img src="https://i.imgur.com/ppwgjMU.png" width="20" />
        
            <span class="ml-2">Cash on Delivery</span> 
            <div><i class="fa-solid fa-truck-bolt"></i></div>

               </div>
               <div class="last d-flex align-items-center mt-3">
                <span class="address-line">CHANGE MY DELIVERY ADDRESS</span>
        
               </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-outline-info" routerLink="/home">Continue Shopping</a>
