<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let cat of catList; let x=index">
    <div class="card h-100">
      <img [src]="createImagepath(cat.imageUrl)" class="card-img-top" alt="category img" routerLink="/category/details/{{ cat.id }}">
      <div class="card-body">
        <h5 class="card-title">{{ cat.categoryName | uppercase}}</h5>
        <p class="card-text"></p>
      </div>
      <ng-container *ngIf="isUserLogged">
      <div class="card-footer">
        <div class="float-start"><a class="nav-link" routerLink="/category/edit/{{cat.id}}"><mat-icon>edit</mat-icon>Edit</a></div>
        <div class="float-end"><button class="btn btn-danger" (click)="delete(cat.id)" routerLink="/category">Delete</button></div>
      </div>
      </ng-container>
    </div>
  </div>
</div>
