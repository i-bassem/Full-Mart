

<h1>Login</h1>

<form (ngSubmit)="login()">

<label for="emaill" class="label ">Email</label>
<input type="text" class="form-control mb-3" id="email" name="email" [(ngModel)]="email"/>

<label for="password"  class="label ">Password</label>
<input type="password" class="form-control mb-3" id="password"  name="password" [(ngModel)]="password" />


<button type="submit"  class="btn btn-primary mb-3"> Login </button>

</form>
