<div class="container-fluid">

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://eg.jumia.is/cms/Ramadan-23/Deals/Home/Air-Fryers/DesktopENcws.png" class="d-block w-75"
          alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://eg.jumia.is/cms/Ramadan-23/Extra-Discount/sliderHP/1ss.jpg" class="d-block w-75" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://eg.jumia.is/cms/Ramadan-23/General-UNs/Home-Appliances/sergse.jpg" class="d-block w-75"
          alt="...">
      </div>
    </div>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <p class="p">Shop by categorey </p>

  <div class="row">
    <div class="col-md-6" *ngFor="let category of catList | slice:0:4;">
      <div class="card mb-4 box-shadow" style="height: 100%; border: 0;">

        <div class="card-img-container">

          <img class="card-img-top card-img" [src]="createImagepath(category.imageUrl)"
            routerLink="/category/details/{{ category.id }}">
          <div class="carousel-item__category mt-n3">
            <p>{{ category.categoryName }}</p>
          </div>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="d-flex justify-content-between align-items-center">
            <!-- <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary m-10" routerLink="/category/details/{{ category.id }}">View</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel"
    *ngFor="let category of catList | slice:4:8; let x=index">
    <p class="p">{{category.categoryName}}</p>
    <div class="carousel-inner ">
      <div class="carousel-item active bg-white">
        <div class="d-flex justify-content-between">
          <div class="carousel-item__wrapper" *ngFor="let product of getProductsByCategory(category.categoryName)">
            <div class="carousel-item__category">{{category.categoryName}}</div>

            <img src="{{serverURL+product.imageUrl}}" alt="..." routerLink="/product/details/{{ product.id }}"
              class="carousel-item__image m-3 p-3">
            <p class="carousel-item__caption">{{product.productName}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
  </div>
</div>
